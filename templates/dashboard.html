<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Food Library</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
    <script src="/static/dashboard.js" defer></script>
</head>
<body class="bg-gray-100">    
    <!-- Sticky Navbar -->
    <div class="sticky top-0 bg-white shadow-md z-50">
        <div class="max-w-7xl mx-auto px-5 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-8">
                <h1 class="text-xl font-semibold text-gray-800">Global Food Library</h1>
                <nav class="flex space-x-4">
                    <a href="/settings" class="text-blue-500 hover:text-blue-700">Settings</a>
                    <a href="/cookbook" class="text-blue-500 hover:text-blue-700">Cookbook</a>
                    <a href="/recommended" class="text-blue-500 hover:text-blue-700">Recommended</a>
                </nav>
            </div>
            <!-- Search Bar -->
            <form class="flex-grow mx-4" action="/dashboard" method="GET">
                <input type="text" name="search" placeholder="Search recipes..." class="p-2 border border-gray-300 rounded">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Search</button>
            </form>
            <div class="flex items-center space-x-2">
                <button onclick="window.location.href='/create-recipe';" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Create Recipe</button>
                <button onclick="location.href='/logout';" class="px-4 py-2 bg-red-500 text-white font-semibold rounded hover:bg-red-700 transition">Logout</button>
            </div>
        </div>
    </div>
    

    <!-- Recipe Boxes Container -->
    <div class="max-w-7xl mx-auto px-5 py-6">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 recipes-container">
            <!-- Recipes will be dynamically loaded here -->
        </div>
    </div>
</body>
</html>
