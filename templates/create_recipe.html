<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Recipe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="/static/create_recipe.js"></script>
  </head>
  <body class="bg-gray-100 p-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Create New Recipe</h1>
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
      <form
        id="recipeForm"
        action="/create-recipe"
        method="post"
        enctype="multipart/form-data"
        class="space-y-6"
      >
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Recipe Name:</label
          >
          <input
            type="text"
            name="recipe_name"
            placeholder="Enter recipe name"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Description:</label
          >
          <textarea
            name="description"
            placeholder="Short description of the recipe"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Preparation Time:</label
          >
          <input
            type="text"
            name="prep_time"
            placeholder="Enter preparation time"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Cooking Time:</label
          >
          <input
            type="text"
            name="cook_time"
            placeholder="Enter cooking time"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Ingredients:</label
          >
          <textarea
            name="ingredients"
            placeholder="List ingredients separated by commas"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Instructions:</label
          >
          <textarea
            name="instructions"
            placeholder="Describe the cooking steps"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          ></textarea>
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2">Cuisine Type:</label>
          <select
            name="cuisine_type"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          >
            <option value="">Select Cuisine Type</option>
            {% for cuisine in cuisines %}
            <option value="{{ cuisine.Cuisine_ID }}">{{ cuisine.Cuisine_ID }}</option>
            {% endfor %}
          </select>
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Dietary Tags:</label
          >
          <div class="flex items-center mb-2">
            <input
              type="checkbox"
              name="tags[]"
              value="Vegetarian"
              id="Vegetarian"
              class="mr-2"
            />
            <label for="Vegetarian">Vegetarian</label>
          </div>
          <div class="flex items-center mb-2">
            <input
              type="checkbox"
              name="tags[]"
              value="Vegan"
              id="Vegan"
              class="mr-2"
            />
            <label for="Vegan">Vegan</label>
          </div>
          <div class="flex items-center mb-2">
            <input
              type="checkbox"
              name="tags[]"
              value="Gluten-Free"
              id="Gluten-Free"
              class="mr-2"
            />
            <label for="gluten-free">Gluten-Free</label>
          </div>
          <div class="flex items-center mb-2">
            <input
              type="checkbox"
              name="tags[]"
              value="Dairy-Free"
              id="Dairy-Free"
              class="mr-2"
            />
            <label for="Dairy-Free">Dairy-Free</label>
          </div>
        </div>
        <div>
          <label class="block text-gray-700 text-sm font-bold mb-2"
            >Recipe Image:</label
          >
          <input
            type="file"
            name="recipe_image"
            class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded focus:outline-none focus:shadow-outline"
        >
          Add Recipe
        </button>
      </form>
    </div>
  </body>
</html>
